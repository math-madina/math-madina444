function renderDictionary(filter="") {
    dictList.innerHTML = "";

        if(filter && !item.term.toLowerCase().includes(filter.toLowerCase())) return;

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `

            if(!viewedTerms.has(index)){
                viewedTerms.add(index);
                updateProgress();
            }
        });
        dictList.appendChild(div);
    });
}

  { left: "–ñ–∏–µ–∫", right: "–ì–µ–æ–º–µ—Ç—Ä–∏—è–ª—ã“õ —Ñ–∏–≥—É—Ä–∞–Ω—ã“£ —à–µ–∫–∞—Ä–∞—Å—ã –Ω–µ–º–µ—Å–µ “õ–∞–±—ã—Ä“ì–∞—Å—ã" }, 
  { left: "“Æ–ª–µ—Å", right: "–ë—ñ—Ä –±“Ø—Ç—ñ–Ω–Ω—ñ“£ –±”©–ª—ñ–∫—Ç–µ—Ä–≥–µ –±”©–ª—ñ–Ω–≥–µ–Ω –±”©–ª—ñ–≥—ñ–Ω—ñ“£ ”ô—Ä“õ–∞–π—Å—ã—Å—ã–Ω —Å–∏–ø–∞—Ç—Ç–∞–π—Ç—ã–Ω “±“ì—ã–º" },

  { left: "–°—ã–±–∞–π–ª–∞—Å(–±“±—Ä—ã—à)", right: "–ë—ñ—Ä —Ç“Ø–π—ñ–Ω –Ω“Ø–∫—Ç–µ—Å—ñ–Ω–¥–µ “õ–æ—Å—ã–ª“ì–∞–Ω –∂”ô–Ω–µ “õ–æ—Å—ã–Ω–¥—ã—Å—ã 180 –≥—Ä–∞–¥—É—Å“õ–∞ —Ç–µ“£ –±–æ–ª–∞—Ç—ã–Ω –µ–∫—ñ –±“±—Ä—ã—à" },

  { left: "“ö–∞—Ä–∞–º–∞-“õ–∞—Ä—Å—ã —Å–∞–Ω–¥–∞—Ä", right: "0-–≥–µ “õ–∞—Ç—ã—Å—Ç—ã –±—ñ—Ä-–±—ñ—Ä—ñ–Ω–µ “õ–∞—Ä—Å—ã —Ç“±—Ä“ì–∞–Ω —Å–∞–Ω–¥–∞—Ä" }

const leftCol = document.getElementById("match-left");
const rightCol = document.getElementById("match-right");

// –¢–∞“£–¥–∞–ª“ì–∞–Ω —ç–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä
let selectedLeft = null;
let selectedRight = null;

// –ñ–∞—É–∞–ø—Ç–∞—Ä–¥—ã –∫–µ–∑–¥–µ–π—Å–æ“õ –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—É (—Å–æ–ª –∂–∞“õ / –æ“£ –∂–∞“õ –±”©–ª–µ–∫)
const shuffledLeft = matches.map(m=>m.left).sort(()=>Math.random()-0.5);
const shuffledRight = matches.map(m=>m.right).sort(()=>Math.random()-0.5);

// –°–æ–ª –∂–∞“õ –±–∞—Ç—ã—Ä–º–∞–ª–∞—Ä–¥—ã “õ–æ—Å—É
shuffledLeft.forEach(leftText=>{
    const btn = document.createElement("button");
    btn.textContent = leftText;
    btn.onclick = ()=>selectMatch(btn,'left');
    leftCol.appendChild(btn);
});

// –û“£ –∂–∞“õ –±–∞—Ç—ã—Ä–º–∞–ª–∞—Ä–¥—ã “õ–æ—Å—É
shuffledRight.forEach(rightText=>{
    const btn = document.createElement("button");
    btn.textContent = rightText;
    btn.onclick = ()=>selectMatch(btn,'right');
    rightCol.appendChild(btn);
});

// –°”ô–π–∫–µ—Å—Ç–µ–Ω–¥—ñ—Ä—É –ª–æ–≥–∏–∫–∞—Å—ã
function selectMatch(button, side){
    if(side==='left') selectedLeft = button;
    if(side==='right') selectedRight = button;

    if(selectedLeft && selectedRight){
        const leftText = selectedLeft.textContent;
        const rightText = selectedRight.textContent;

        // –î“±—Ä—ã—Å –∂–∞—É–∞–ø—Ç—ã —Ç–µ–∫ –º”ô—Ç—ñ–Ω –±–æ–π—ã–Ω—à–∞ —Ç–µ–∫—Å–µ—Ä—É
        const correct = matches.find(m => m.left === leftText && m.right === rightText);

        if(correct){
            selectedLeft.style.background = "#a3f7bf";
            selectedRight.style.background = "#a3f7bf";
            selectedLeft.disabled = true;
            selectedRight.disabled = true;
        } else {
            selectedLeft.style.background = "#f7a3a3";
            selectedRight.style.background = "#f7a3a3";
            setTimeout(()=>{ 
                selectedLeft.style.background = ""; 
                selectedRight.style.background = "";
            },500);
        }

        selectedLeft = null;
        selectedRight = null;
    }
}

function showClass(cls){
  const testList = document.getElementById("test-list");
  testList.innerHTML = "";
  const tests = classTests[cls];
  tests.forEach((t,index)=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<b>${index+1}. ${t.question}</b><br>`;
    t.options.forEach((opt,i)=>{
      const btn = document.createElement("button");
      btn.className = "test-option";
      btn.textContent = opt;
      btn.onclick=()=>{
        if(i===t.answer) btn.style.background="#a3f7bf";
        else btn.style.background="#f7a3a3";
        Array.from(div.getElementsByTagName("button")).forEach(b=>b.disabled=true);
      };
      div.appendChild(btn);
    });
    testList.appendChild(div);
  });
}
